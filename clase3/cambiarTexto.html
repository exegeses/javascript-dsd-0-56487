<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto usando Javascript</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Cambiar texto usando Javascript</h1>

    <nav>
        <a onclick="txt.innerHTML = frances" href="#">Francés</a> |
        <a onclick="txt.innerHTML = ingles" href="#">Inglés</a> |
        <a onclick="txt.innerHTML = espanol" href="#">Español</a>
    </nav>


    <p id="txt"></p>


    <script src="js/cambiarTexto.js"></script>
</body>
</html>
